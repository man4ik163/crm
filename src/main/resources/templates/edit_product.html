<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Display Products Details</title>
</head>
<body>

<div>
    <form action="#" th:action="@{save_product}" th:object="${product}" method="post">
        <label>ID</label>
        <input type="text" id="id" name="id" th:field="${product.id}" th:readonly="true"/>
        <br>
        <br>
        <label>NAME</label>
        <input type="text" id="name" name="name" th:field="${product.name}"/>
        <br>
        <br>
        <label>CREATED_AT</label>
        <input type="date" id="createdAt" name="createdAt" th:field="${product.createdAt}" th:readonly="true"/>
        <br>
        <br>
        <label>ARTICLE</label>
        <input type="text" id="article" name="article" th:field="${product.article}"/>
        <br>
        <br>
        <label>GROUP_ID</label>
        <input type="text" id="groupId" name="groupId" th:field="${product.groupId.id}"/>
        <br>
        <br>
        <input type="submit" value="Save" class="btn btn-danger"/>
    </form>
    <form th:action="@{crmproducts}" method="get">
        <input type="hidden" name="groupId" th:value="${product.groupId.id}" />
        <input type="submit" value="Back" class="btn btn-danger"/>
    </form>
</div>
</body>
</html>
