<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Display Grops Details</title>
</head>
<body>
<table border="1">
    <tr>
        <form th:action="@{create_group}" method="get">
            <input type="hidden" name="name" th:value="${group.id}" />
            <input type="hidden" name="createdAt" th:value="${group.id}" />
            <input type="submit" value="Save" class="btn btn-danger" />
        </form>
    </tr>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CREATED_AT</th>
    </tr>
    <tr th:each="group : ${groupsList}">
        <td th:text="${group.id}"></td>
        <td>
            <a th:href="@{/crmproducts(groupId=${group.id})}" class="btn btn-danger" th:text="${group.name}"></a>
        </td>
        <td th:text="${group.createdAt}"></td>
        <td>
            <form th:action="@{delete_group}" method="get">
                <input type="hidden" name="groupId" th:value="${group.id}" />
                <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
        </td>
        <td>
            <form th:action="@{edit_group}" method="get">
                <input type="hidden" name="groupId" th:value="${group.id}" />
                <input type="submit" value="Edit" class="btn btn-danger" />
            </form>
        </td>
    </tr>
</table>
</body>
</html>
