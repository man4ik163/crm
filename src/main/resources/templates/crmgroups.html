<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Display Grops Details</title>
</head>
<body>
<table border="1">
    <tr>
        <form th:action="@{crmgroups}" th:object="${group}" method="post">
            <label>NAME</label>
            <br>
            <input type="text" id="name" name="name" th:field="${group.name}" class="form-control"/>
            <label th:if="${#fields.hasErrors('name')}" th:class="'error'" th:errors="*{name}">Error name</label>
            <br>
            <br>
            <label>CREATED_AT</label>
            <br>
            <input type="date" id="createdAt" name="createdAt" th:field="${group.createdAt}" class="form-control"/>
            <label th:if="${#fields.hasErrors('createdAt')}" th:class="'error'" th:errors="*{createdAt}">Error createdAt</label>
            <br>
            <br>
            <input type="submit" value="Create" class="btn btn-danger" />
        </form>
    </tr>
    <br>
    <br>

    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CREATED_AT</th>
    </tr>
    <tr th:each="group : ${groupsList}">
        <td th:text="${group.id}"></td>
        <td>
            <a th:href="@{/crmproducts(groupId=${group.id})}" class="btn btn-danger" th:text="${group.name}"></a>
        </td>
        <td th:text="${#dates.format(group.createdAt, 'yyyy-MM-dd')}"></td>
        <td>
            <form th:action="@{delete_group}" method="get">
                <input type="hidden" name="groupId" th:value="${group.id}" />
                <input type="submit" value="Delete" class="btn btn-danger" />
            </form>
        </td>
        <td>
            <form th:action="@{edit_group}" method="get">
                <input type="hidden" name="groupId" th:value="${group.id}" />
                <input type="submit" value="Edit" class="btn btn-danger" />
            </form>
        </td>
    </tr>
</table>
<br>
<br>
<form action="send_groups_report" method="post">
    <input type="hidden" name="groups" th:value="${groupsList}" />
    <input type="submit" value="Send report" class="btn btn-danger"/>
</form>
</body>
</html>
