<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create group</title>
</head>
<body>
<form th:action="@{/save_group}" th:object="${group}" method="post">
    <p>
        <label>Name</label>
        <input type="text" id="name" name="name" th:field="${group.name}"/>
        <label th:if="${#fields.hasErrors('name')}" th:class="'error'" th:errors="*{name}">Error name</label>
    </p>
    <p>
        <label>Created at</label>
        <input type="date" id="createdAt" name="createdAt" th:field="${group.createdAt}"/>
        <label th:if="${#fields.hasErrors('createdAt')}" th:class="'error'" th:errors="*{createdAt}">Error
            createdAt</label>
    </p>
    <p>
        <input type="submit" value="Save" class="btn btn-danger"/>
    </p>
</form>
<p>
    <form class="form-horizontal" th:action="@{'/crmgroups'}" method="get">
<p>
    <input type="submit" value="Back to groups"/>
</p>
</form>
</p>
</body>
</html>
